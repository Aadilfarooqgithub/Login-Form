<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>  
</head>
<body>
    <div class="conatainer-fluid">
        <!-- class w wont work go with css -->
        <div class="progress my-3">
            <div class="progress-bar" style="width: 0%;">0%</div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar" w-25>25%</div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar w-50" w-25>50%</div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar w-75" w-25>75%</div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar w-100" w-25>100%</div>
        </div>

        <hr>

        <div class="progress my-3" style="height:10px;">
            <div class="progress-bar" style="width: 80%">80%</div>
        </div>
        <div class="progress my-3" style="height:20px;">
            <div class="progress-bar" style="width: 80%">80%</div>
        </div>
        <div class="progress my-3" style="height:30px;">
            <div class="progress-bar" style="width: 80%">80%</div>
        </div>

        <hr>

        <div class="progress" style="height:20px;">
            <div class="progress-bar bg-warning" style="width: 10%;">10%</div>

        </div>

    </div>
</body>
</html>
