<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>  
    <style>
      .bk{
        border-radius: 10px 0px;
        background: linear-gradient(to right bottom, brown, pink);
        color: white;
        text-align: center;
        margin-bottom: 5px;
      }
    </style>
</head>
<body>
    <div class=" container mt-5">
        <div class="row">
            <div class=" col bk">col1</div>
            <div class=" col bk">col2</div>
            <div class=" col bk">col3</div>
            <div class=" col bk">col4</div>
            <div class=" col bk">col5</div>
            <div class=" col bk">col6</div>
            <div class=" col bk">col7</div>
            <div class=" col bk">col8</div>
            <div class=" col bk">col9</div>
            <div class=" col bk">col10</div>
            <div class=" col bk">col11</div>
            <div class=" col bk">col12</div>
           
        </div>

       <div class="row">
       <div class="bk col-4">col1</div>
       <div class="bk col">col2</div>
       </div>

       <div class="row">
       <div class="bk col-4">col1</div>
       <div class="bk col">col2</div>
       <div class="bk col-3">col3</div>
       </div>

       <div class="row">
       <div class="bk col-4">col1</div>
       <div class="bk col-3">col2</div>
       <!-- <div class="bk col-3">col3</div> -->
       </div>
       <div class="row">
       <div class="bk col-4">col1</div>
       <div class="col"></div>
       <div class="bk col-4">col3</div>
       </div>
       <div class="row">
       <div class="bk col-sm-4">col1</div>
       <div class="bk col-sm-4">col2</div>
       <div class="bk col-sm-4">col3</div>
       </div>
       <div class="row">
       <div class="bk col-md-4">col1</div>
       <div class="bk col-md-4">col2</div>
       <div class="bk col-md-4">col3</div>
       </div>
       <div class="row">
       <div class="bk col-lg-4">col1</div>
       <div class="bk col-lg-4">col2</div>
       <div class="bk col-lg-4">col3</div>
       </div>
       <!-- generally used in card layout  -->
       <div class="row row-cols-4">
       <div class="col bk">col1</div>
       <div class="col bk">col2</div>
       <div class="col bk">col3</div>
       <div class="col bk">col5</div>
       <div class="col bk">col5/div>
       </div>



    </div>
</body>
</html>
