<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>        
</head>
<body>
<div class="container mt-5">
        <p class="h1 text-info mb-4">Registration form</p>
        <!-- first name -->
    <div class="form-group row">
        <div class="col-2">
            <label>First Name:- </label>

        </div>

        <div class="col-3">
            <input type="text" class="form-group">
            <small class="form-text text-danger">Enter First name</small>
        </div>
    </div>
    
     <!-- last name -->
     <div class="form-group row">
        <div class="col-2">
            <label>Last Name:- </label>

        </div>

        <div class="col-3">
            <input type="text" class="form-group">
            <small class="form-text text-danger">Enter Last name</small>
        </div>
    </div>

    <!-- email -->
    <div class="form-group row">
        <div class="col-2">
            <label > Email:- </label>

        </div>
        <div class="col-3">
            <div class="input-group">
                <input type="email" class="form-control">
                <div class="input-group-append">
                    <span class="input-group-text">@tcs.com </span>

                </div>

            </div>
            <small class="form-text text-danger">Enter email</small>

        </div>
    </div>

    <!-- languages -->
    <div class="form-group row">
        <div class="col-2">
            <label>Languages:- </label>
        </div>
        <div class="col-3">
            <div class="form-check-inline">
                <input type="checkbox" class="form-check-input mx-2">
                <label class="form-check-label">Marathi</label>
                <input type="checkbox" class="form-check-input mx-2">
                <label class="form-check-label">Punjabi</label>
                <input type="checkbox" class="form-check-input mx-2">
                <label class="form-check-label">Urdu</label>
            </div>

        </div>

    </div>

    <!-- gender -->
    <div class="form-group row">
        <div class="col-2">
            <label>Gender:- </label>
        </div>
        <div class="col-2">
            <div class="foem-check-inline">
                <input type="radio" class="form-check-inline mx-2">
                <label>Male</label>
                <input type="radio" class="form-check-inline mx-2">
                <label>Female</label>

            </div>

        </div>

    </div>

</div> 
</body>
</html>
